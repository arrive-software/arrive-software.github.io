# Site settings
title: Arrive
SEOTitle: 达哥集团
header-img: img/post-bg-2025.jpg
email: p2991908@outlook.com
description: "Everything Is For Life"
keyword: "arrive, Arrive, ARRIVE, 陈智达, 达, 达哥, 达哥集团, arrive-software"
url: "http://arrive-software.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/arrive-software/arrive-software.github.io.git" # you code repository

# Sidebar settings
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: ""
sidebar-avatar:    # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
github_username:    arrive-software




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
gitalk:
  enable: false



# Featured Tags
featured-tags: false
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



